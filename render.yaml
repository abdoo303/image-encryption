services:
    # Backend Web Service
    - type: web
      name: hyperchaos-crypto-backend
      runtime: python
      pythonVersion: 3.12
      plan: free
      buildCommand: "./build.sh"
      startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 backend.server:app"
      envVars:
          - key: PYTHON_VERSION
            value: 3.12.0
          - key: PORT
            value: 10000
